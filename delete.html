<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function ReturnUserDeleteId()
        {
            var user_id = new  URLSearchParams(window.location.search);
            var id_value = user_id.get('id');
          
           var url = 'http://localhost/batch-3/api/delete_controller.php?id='+id_value;
           fetch(url)
           .then((deta)=>{
              return deta.json();
           }).then((res)=>{
                //alert('deleted');
                var url = 'index.html';
                console.log(res);
                window.location.href = url;
           })
        }
    </script>
</head>
<body>
   <h1>User id</h1>

   <script>
    ReturnUserDeleteId();
   </script>
</body>
</html>
