<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    <script>
         var user_id = new  URLSearchParams(window.location.search);
            var id_value = user_id.get('id');
            var url = 'http://localhost/batch-3/api/product_wise_view_controller.php?id='+id_value;
            fetch(url)
            .then((res)=>{
                return res.json();
            }).then((data)=>{
                document.getElementById("product_name").innerHTML = data.result[0].product_name
                document.getElementById("prod_title").innerHTML = data.result[0].prod_title
                document.getElementById("prod_desc").innerHTML = data.result[0].prod_desc
                document.getElementById("product_price").innerHTML = data.result[0].product_price
                document.getElementById("img").src='http://localhost/batch-3/api/'+data.result[0].img
              
            })

    </script>
</head>
  <body>
      <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <img style="width: 100%; height: 100%;" src="" id="img" alt="">
            </div>
            <div class="col-lg-4">
                <h3 class="bg-success" id="product_name"></h3>
                <h3 id="prod_title"></h3>
                <h3 class="bg-warning" id="prod_desc"></h3>
                <h3 id="product_price"></h3>
            </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
